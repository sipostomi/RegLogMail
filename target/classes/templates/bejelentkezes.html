<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{../css/style.css}" href="css/style.css">
<meta name=viewport content="width=device-width, initial-scale=1">
<title>Bejelentkezés</title>
<script src="js/loginValidator.js"></script>
</head>
<body>
<div class="topnav">
  <a href="/login" class="active">Bejelentkezés</a>
  <a href="/">Kapcsolat</a>
  <a href="/registration">Regisztráció</a>
</div>


<div class="wrapper">
  <div class="title">
    <h1>Bejelentkezés</h1>
  </div>

 <form name="login" onsubmit="return validation()" th:action="@{/login}" method="post" >

  <div class="contact-form">
    <div class="input-fields">
    	
    	<div class="alert" th:if="${aktivalas}" >Aktiváld a regisztrációdat az email fiókodba érkező linkkel!</div>
    	<div class="alert" th:if="${aktivalt}" >Sikeresen aktiváltad a regisztrációdat! Most már beléphetsz!</div>
    	<div class="alert" th:if="${param.logout}">Sikeresen kijelentkeztél!</div>
    	<div class="alert">Lépj be, vagy regisztrálj!</div>
    	<div class="alert" th:if="${param.error}">Nincs ilyen aktív email cím és jelszó páros a rendszerben!</div>
          
        <input id="username" name="username" type="text" class="input" placeholder="Email cím" maxlength="60"/>
		<div class="alert" id="errorUser"></div>
		
		<input id="password" name="password" type="password" class="input" placeholder="Jelszó" maxlength="60"/>
		<div class="alert" id="errorPassword"></div>
		
		<label class="container">Emlékezz rám!
		  <input type="checkbox" />
		</label>
		
		<input type="hidden" name="secret" th:href/>
		<input class="btn" type="submit" value="Bejelentkezés"/>
    </div>
  </div>
 
 </form>

</div>


</body>
</html>
